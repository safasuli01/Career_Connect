<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your Projects</h1>
<a href="{% url 'client_project_create' %}">Create New Project</a>
<ul>
    {% for project in projects %}
        <li>{{ project.title }} - {{ project.post_status }} - {{ project.created_at }}
            <a href="{% url 'client_project_edit' project.pk %}">Edit</a> |
            <a href="{% url 'client_project_delete' project.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
